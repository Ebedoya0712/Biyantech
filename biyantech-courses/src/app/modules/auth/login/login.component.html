<div class="rbt-elements-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-6 col-md-8 col-sm-12">
                
                <div class="card p-5 shadow-lg border-0">
                    
                    <div class="mb--30 text-center">
                        <a href="/" class="logo-area">
                            <img src="assets/images/logo/logo-biyantech.png" alt="Logo Biyantech" style="max-height: 120px;">
                        </a>
                        <p class="mt--10">Bienvenido a Biyantech, tu plataforma de formación y cursos online.</p>
                    </div>

                    <div>
                        
                        <div class="rbt-contact-form contact-form-style-1 max-width-auto" *ngIf="isLoginView">
                            <h3 class="title text-center mb-4">Iniciar Sesión</h3>
                            <form class="max-width-auto">
                                <div class="form-group-fixed">
                                    <label>Email *</label>
                                    <input name="email" [(ngModel)]="email" type="text" placeholder="Correo Electrónico" required />
                                </div>
                                <div class="form-group-fixed">
                                    <label>Contraseña *</label>
                                    <input name="password" [(ngModel)]="password" type="password" placeholder="Tu contraseña" required>
                                </div>
                                <div class="row mb--30">
                                    <div class="col-lg-6">
                                        <div class="rbt-checkbox">
                                            <input type="checkbox" id="rememberme" name="rememberme">
                                            <label for="rememberme">Recuérdame</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="rbt-lost-password text-end">
                                            <a class="rbt-btn-link" href="#">¿Olvidaste tu contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-submit-group">
                                    <button type="button" (click)="login()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                        <span class="icon-reverse-wrapper">
                                            <span class="btn-text">ACCEDER</span>
                                            <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                            <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                        </span>
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt--20">
                                <p>¿No tienes una cuenta? 
                                    <a class="rbt-btn-link cursor-pointer" (click)="toggleView()">
                                        Regístrate aquí
                                    </a>
                                </p>
                            </div>
                        </div>

                        <div class="rbt-contact-form contact-form-style-1 max-width-auto" *ngIf="!isLoginView">
                            <h3 class="title text-center mb-4">Registro</h3>
                            <form class="max-width-auto">
                                <div class="form-group-fixed">
                                    <label>Email *</label>
                                    <input name="email" [(ngModel)]="email_register" type="text" placeholder="Introduce tu correo electrónico" required />
                                </div>
                                <div class="form-group-fixed">
                                    <label>Nombre *</label>
                                    <input name="name" [(ngModel)]="name" type="text" placeholder="Introduce tu nombre" required>
                                </div>
                                <div class="form-group-fixed">
                                    <label>Apellido *</label>
                                    <input name="surname" [(ngModel)]="surname" type="text" placeholder="Introduce tu apellido" required>
                                </div>
                                <div class="form-group-fixed">
                                    <label>Contraseña *</label>
                                    <input name="password_register" [(ngModel)]="password_register" type="password" placeholder="Crea una contraseña segura" required>
                                </div>
                                <div class="form-group-fixed">
                                    <label>Confirmar Contraseña *</label>
                                    <input name="password_confirmation" [(ngModel)]="password_confirmation" type="password" placeholder="Confirma tu contraseña" required>
                                </div>
                                <div class="form-submit-group mt--30">
                                    <button type="button" (click)="register()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                        <span class="icon-reverse-wrapper">
                                            <span class="btn-text">REGISTRARSE</span>
                                            <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                            <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                        </span>
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt--20">
                                <p>¿Ya tienes una cuenta? 
                                    <a class="rbt-btn-link cursor-pointer" (click)="toggleView()">
                                        Inicia Sesión
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
