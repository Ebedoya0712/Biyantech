<div class="modal-content">
    
    <div class="modal-header" id="kt_modal_add_user_header">
        <h2 class="fw-bolder">Registrar Nuevo Usuario</h2>
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close" (click)="modal.dismiss()">
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
        </div>
        </div>
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <form id="kt_modal_add_user_form" class="form" action="#">
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                
                <div class="fv-row mb-7">
                    <label class="d-block fw-bold fs-6 mb-5 text-center">Avatar</label>
                    <div class="image-input-placeholder">
                        <div class="avatar-preview mx-auto" style="width: 125px; height: 125px;">
                            <img [src]="IMAGEN_PREVISUALIZA" class="w-100 h-100 rounded-circle" alt="Avatar">
                        </div>
                        <label class="btn btn-primary btn-sm mt-2 d-block mx-auto" style="width: fit-content;">
                            <i class="bi bi-camera me-2"></i>
                            Cambiar Imagen
                            <input type="file" hidden accept=".png, .jpg, .jpeg" (change)="processAvatar($event)">
                        </label>
                    </div>
                    <div class="form-text text-center">Tipos de archivo permitidos: png, jpg, jpeg.</div>
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Nombres</label>
                    <input type="text" class="form-control form-control-solid" 
                            placeholder="Coloca tus nombres" 
                            [(ngModel)]="name" name="name">
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Apellidos</label>
                    <input type="text" class="form-control form-control-solid" 
                            placeholder="Coloca tus apellidos" 
                            [(ngModel)]="surname" name="surname">
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Email</label>
                    <input type="email" class="form-control form-control-solid" 
                            placeholder="example@domain.com" 
                            [(ngModel)]="email" name="email">
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Contraseña</label>
                    <input type="password" class="form-control form-control-solid" 
                            [(ngModel)]="password" name="password" placeholder="********"/>
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Repetir Contraseña</label>
                    <input type="password" class="form-control form-control-solid" 
                            [(ngModel)]="confirmation_password" name="confirmation_password" placeholder="********"/>
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Rol del Usuario</label>
                    <select class="form-control form-control-solid" [(ngModel)]="role_id" name="role_id">
                        <option value="">-- Selecciona un rol --</option>
                        <option *ngFor="let role of roles" [value]="role.id">
                            {{ role.name }}
                        </option>
                        </select>
                    <div class="form-text">Define los permisos y acceso del nuevo usuario en el sistema</div>
                </div>
                </div>
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                </button>
            </div>
            </form>
        </div>
    </div>
