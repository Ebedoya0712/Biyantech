<div class="card">
    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <h3>Enviar Solicitud de Feedback</h3>
        </div>
    </div>
    <div class="card-body py-4">
        <div class="row mb-10">
            <div class="col-12">
                <label class="required fw-bold fs-6 mb-2">Contenido del Correo (Preguntas/Intro)</label>
                <ckeditor [data]="body_content" [(ngModel)]="body_content"></ckeditor>
            </div>
            <div class="col-12 mt-5">
                <label class="required fw-bold fs-6 mb-2">Enlace de Google Form (o similar)</label>
                <input type="text" class="form-control form-control-solid" placeholder="https://forms.google.com/..."
                    [(ngModel)]="url" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="send()" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Enviar a 3 Estudiantes Aleatorios</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </button>
            </div>
        </div>
    </div>
</div>
