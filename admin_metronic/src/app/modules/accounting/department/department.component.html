<div class="card card-flush">
    <div class="card-header align-items-center py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bold text-gray-800">Contabilidad por Departamentos</span>
            <span class="text-gray-400 mt-1 fw-semibold fs-6">Ingresos desglosados por Categoría de Curso</span>
        </h3>
    </div>
    <div class="card-body pt-0">
        <div class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5">
                <thead>
                    <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                        <th class="min-w-150px">Departamento (Categoría)</th>
                        <th class="min-w-200px">Progreso</th> <!-- Placeholder for visuals -->
                        <th class="text-end min-w-100px">Ingresos Totales</th>
                    </tr>
                </thead>
                <tbody class="fw-semibold text-gray-600">
                    <tr *ngFor="let dept of departments">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="symbol symbol-45px me-5">
                                    <span class="symbol-label bg-light-info text-info fw-bold">
                                        {{ dept.category_name.charAt(0) }}
                                    </span>
                                </div>
                                <div class="d-flex justify-content-start flex-column">
                                    <a href="#" class="text-dark fw-bold text-hover-primary fs-6">{{ dept.category_name }}</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-column w-100 me-2">
                                <div class="d-flex flex-stack mb-2">
                                    <span class="text-muted me-2 fs-7 fw-semibold">Contribution</span>
                                </div>
                                <div class="progress h-6px w-100">
                                    <div class="progress-bar bg-primary" role="progressbar" [style.width]="'50%'"></div>
                                </div>
                            </div>
                        </td>
                        <td class="text-end">
                            <span class="text-dark fw-bold fs-6">{{ dept.total_revenue | currency:'USD' }}</span>
                        </td>
                    </tr>
                    <tr *ngIf="departments.length === 0">
                        <td colspan="3" class="text-center text-muted">No hay datos de departamentos aún.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
